<div class="todoItems" ng-controller="TodoItemsCtrl">
    <div class="container body-content">
        <button class="btn btn-primary" ng-show="session.isAdmin()" ng-click="back()">Back</button>
        <div class="page-header">
            <h1>
                {{todo.users.Email}}'s Todo List
            </h1>
        </div>
        <div class="panel col-md-4">
            <div class="input-group">
                <input class="form-control" ng-model="name" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="addNewItem(name)">Add</button>
                </span>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todo.items">
                        <td>{{item.Name}}</td>
                        <td><button class="btn btn-xs" ng-click="removeItem(item)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
