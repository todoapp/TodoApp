<div class="login" ng-controller="LoginCtrl">
    <div class="container body-content">
        <div class="page-header">
            <h1>
                Sign In
            </h1>
        </div>
        <div class="col-sm-4">
            <form novalidate class="simple-form">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" ng-model="user.email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="user.password" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" ng-click="login(user)">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
